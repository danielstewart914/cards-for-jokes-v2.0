<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Materialize CSS Framework -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Cards for Jokes</title>
  </head>
  <body>

    <!-- Navbar  -->
    <nav class="nav-wrapper valign-wrapper">
      <div class="container">
        <a href="#" class="brand-logo white-text">Cards for Jokes</a>
        <a href="#" class="sidenav-trigger black-text" data-target="mobile-links">
          <i class="material-icons white-text">menu</i>
        </a>
         
        <ul class="right hide-on-med-and-down">
            <li><a class="white-text" href="index.html"><i class="material-icons left white-text">home</i>Home</a></li>
            <li><a class="white-text" href="highscores.html"><i class="material-icons left white-text">scoreboard</i>High Scores</a></li>
            <li><a class="white-text" href="myjokes.html"><i class="material-icons left white-text">speaker_notes</i>My Jokes</a></li>
          </ul>
      </div>
    </nav>

    <!-- Side nav trigger for small screens -->
    <ul class="sidenav lime darken-2 center-align white-text" id="mobile-links">
        <li><a href="index.html"><i class="material-icons left white-text">home</i></a></li>
        <li><a href="highscores.html"><i class="material-icons left white-text">scoreboard</i></a></li>
        <li><a href="myjokes.html"><i class="material-icons left white-text">speaker_notes</i></a></li>
    </ul>
    <main>
      <div id="player-discard-pile"  class="playing-card-container push-back player-discard">
        <div id="player-name" class="score bold"><br>
            Score: <span id="player-score">0</span></div>
        <div class="playing-card">
            <div class="playing-card-front">
                <img id="player-discarded-image" src=""  class="hidden">
            </div>
        </div>
    </div>
    <div id="computer-discard-pile"  class="playing-card-container push-back computer-discard">
        <div class="score bold">Computer<br>
            Score: <span id="computer-score">0</span></div>
        <div class="playing-card">
            <div class="playing-card-front">
                <img id="computer-discarded-image" src=""  class="hidden">
            </div>
        </div>
    </div>
    <div class="break">
        <span class="bold" id="win-lose-tie">Click on the Deck to Draw a Card.</span>
    </div>
    <div id="deck" class="playing-card-container deck">
        <div id="player-card" class="playing-card player-card">
            <div class="playing-card-back">
                <img src="./assets/images/batman-deck-theme.jpg">
            </div>
            <div class="playing-card-front">
                <img id="player-drawn-image" src="">
            </div>
        </div>
        <div id="computer-card" class="playing-card player-card push-back">
            <div class="playing-card-back">
                <img src="./assets/images/batman-deck-theme.jpg">
            </div>
            <div class="playing-card-front">
                <img id="computer-drawn-image" src="">
            </div>
        </div>
        <div class="playing-card-back push-back">
            <img src="./assets/images/batman-deck-theme.jpg">
        </div>
    </div>
    <div class="game-over hidden">
        <button id="home" class="GO-button waves-effect waves-light btn white-text">Home</button>
        <button id="play-again" class="GO-button waves-effect waves-light btn white-text">Play Again</button>
    </div>
      <div class="card-row" id="bottomCardRow"></div>
    </main>

     <!--Modal Structure-->
  <div id="jokeModal" class="modal">
    <div class="modal-content center-align">
      <h6>You Win!</h6>
      <h6>Here is a hilarious joke!</h6>
      <div id="jokeBox"></div>
    </div>
    <div class="modal-footer orange accent-4">
      <h5 href="#" class="modal-close waves-effect waves-light btn brown darken-4 white-text" id="hilarious">SAVE JOKE</h5>
      <h5 href="#" class="modal-close waves-effect waves-effect waves-light btn brown darken-4 white-text">NOT HILARIOUS!</h5>
    </div>
    </div>
  </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.4.0/luxon.min.js" integrity="sha512-v1zUTZ9zv9Wb2scL/ANxXM6m7yegm/W5SN8SRHNFADdZIuSFFkrEBjNxO803DdFkjoCcJ88g1WHRVlLN6K/O1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/gamepage.js"></script>
  </body>
</html>
